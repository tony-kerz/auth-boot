<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout"
>
<div
  class="island"
  layout:fragment="content"
>
  <h1>Login</h1>
  <div class="island-content">
    <div th:if="${param.authentication_error}">Invalid username and password.</div>
    <div th:if="${param.authorization_error}">You have been logged out.</div>
    <form
      th:action="@{/login}"
      method="post"
    >
      <div>
        <label> User Name : <input
          type="text"
          name="username"
        />
        </label>
      </div>
      <div>
        <label> Password: <input
          type="password"
          name="password"
        />
        </label>
      </div>
      <div>
        <input
          type="submit"
          value="Sign In"
        />
      </div>
    </form>
  </div>
</div>
</html>
